<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lec60</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css" >
</head>

<script>
function bodyload(){
    fetch("https://fakestoreapi.com/products/categories").then(function(response){
        return response.json();
    }).then(function(data){

        data.unshift("All");

        for (var item of data){

           

             var option= document.createElement("option");

             option.text = item.toUpperCase();

            option.value = item;

             document.getElementById("lstCategories").appendChild(option);

        }
    })

    fetch("https://fakestoreapi.com/products")
   .then(function(response){
return response.json();

   }).then(function(data){
    for (var item of data){

        var div = document.createElement("div");

        div.className = "card m-2 p-2";

        div.innerHTML = `
        
        <img src=${item.image} class="card-img-top" height="200px" width="200px
        <div class="card-header" style="height:200px">
<p>${item.title}</p>
            </div>
<div class="card-body">
    <p>${item.price}</p>
    <p>Rating : ${item.rating.rate}</p>
    <p>Count : ${item.rating.count}</p>
    </div>
        
    <div class="card-footer">
        <button class="btn btn-danger"><span class="bi bi-cart4"></span>Add to Cart </button>

    </div>

        `

        document.getElementById("productContainer").appendChild(div)
    }
   })
}
</script>

<body class="container-fluid" onload="bodyload()">
    <header class="bg-danger text-white text-center p-2">
        <h1> <span class="bi bi-cart4"></span>Deep Design Web Online Shop</h1>
    </header>
    <!-- header end here -->
    <div class="row">
<div class="col-3">
<h3>Select a category</h3>
<select class="form-select mt-2" id="lstCategories">

</select>
</div>
<!-- right side is for photos -->

<div class="col-9">
    <div id="productContainer" class="d-flex flex-wrap overflow-auto" style="height:500px">

    </div>

</div>
    </div>
    
</body>
</html>
